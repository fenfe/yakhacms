<ion-content>
  <div class="container">
    <div class="image-svg"></div>
    <div class="login">
      
      <div class="logo">
       
        <img src="../../assets/log.png" height="200px" alt="">
      </div>
      <!-- <form class="forms"> -->
          <ion-item>
              <ion-label  position="floating" style="letter-spacing: 0.7px;font-size:1vw; font-family:'Segoe UI';font-weight: 400">Email address</ion-label>
              <ion-icon name="mail" slot="end"></ion-icon>
              <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating" style="letter-spacing: 0.7px;font-size:1vw; font-family:'Segoe UI';font-weight: 400">Password</ion-label>
                
                <ion-input type="Password" [(ngModel)]="password"></ion-input>
                <ion-icon name="eye" slot="end"></ion-icon>
              </ion-item>
              <button ion-button clear small half style="background: none;font-size: 0.7vw;letter-spacing: 0.6px; font-family: 'Segoe UI';">Forgot password?</button>
              <div class="btn">
                <ion-button full  class="btn-success" (click)="login()">Login</ion-button>
              </div>
              
      <!-- </form> -->
    </div>
  </div>
​
</ion-content>

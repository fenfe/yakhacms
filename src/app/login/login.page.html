

<ion-content>
    <div class="container">
        <div class="image-svg"></div>
        <div class="login">
          
          <div class="logo">
           
           <img id="image" src="../../assets/log.png"  alt=""> 
          </div>
          
            <div class="sli">
                <ion-slides #myslider >
                  <ion-slide >
                    <form [formGroup]="loginForm" >

                      <ion-item style="border: 6px">
                      <ion-label  position="floating">Email</ion-label>
                      <ion-input formControlName="email" [(ngModel)]="email" type="email"  [class.invalid]="!loginForm.controls['email'].valid &&
                      loginForm.controls['email'].touched">
                      </ion-input>
                    </ion-item>
                    <ion-item class="error-message" *ngIf="!loginForm.controls['email'].valid &&
                       loginForm.controls['email'].touched">
                      <ion-label style="color: red; font-size:75%;letter-spacing: 1px">Please enter a valid email address.</ion-label>
                    </ion-item>
                <br>
                    <ion-item style="border: 6px">
                      <ion-label position="floating">Password</ion-label>
                      <ion-input formControlName="password" [(ngModel)]="password" type="password"
                        [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched">
                      </ion-input>
                    </ion-item>
                    <ion-item class="error-message" *ngIf="!loginForm.controls['password'].valid
                      && loginForm.controls['password'].touched">
                      <ion-label style="color: red; font-size:75%;letter-spacing: 1px">Your password needs more than 6 characters.</ion-label>
                    </ion-item>
                <br>
                   
                    <div  class="btn" >
                      <ion-button [disabled]="!loginForm.valid" primary style="background: #0bacacab; width: 100%" (click)="login()">Login</ion-button>
                  </div>
                  </form>
                      
                  </ion-slide>
    
                  <ion-slide>
                      <form [formGroup]="profileForm" >
                          <ion-item >
                              <ion-label  position="floating" style="letter-spacing: 0.7px;font-size:0.9vw; font-family:'Segoe UI';font-weight: 400">Full names</ion-label>
                              <ion-icon class="icon" name="person"slot="end"></ion-icon>
                              <ion-input formControlName="fullname" [(ngModel)]="fullname" type="text"  [class.invalid]="!profileForm.controls['fullname'].valid &&
                              profileForm.controls['fullname'].touched">
                          </ion-input>
                          </ion-item>
                          <ion-item class="error-message" *ngIf="!profileForm.controls['fullname'].valid &&
                          profileForm.controls['fullname'].touched">
                                <ion-label style="color: red">Your fullnames are required</ion-label>
                         </ion-item>

                         <ion-item >
                            <ion-label  position="floating" style="letter-spacing: 0.7px;font-size:0.9vw; font-family:'Segoe UI';font-weight: 400">Username</ion-label>
                            <ion-icon class="icon" name="person"slot="end"></ion-icon>
                            <ion-input formControlName="username" [(ngModel)]="username" type="text"  [class.invalid]="!profileForm.controls['username'].valid &&
                            profileForm.controls['username'].touched">
                        </ion-input>
                        </ion-item>
                        <ion-item class="error-message" *ngIf="!profileForm.controls['username'].valid &&
                        profileForm.controls['username'].touched">
                              <ion-label style="color: red">Your username is required</ion-label>
                       </ion-item>
                         
                      <ion-item>
                          <ion-label position="floating" style="letter-spacing: 0.7px;font-size:0.9vw; font-family:'Segoe UI';font-weight: 400">Phone number</ion-label>
                          
                          <ion-input formControlName="cellno" [(ngModel)]="cellno" type="text"  [class.invalid]="!profileForm.controls['cellno'].valid &&
                          profileForm.controls['cellno'].touched">
                      </ion-input>
                          <ion-icon class="icon" name="call"  slot="end"></ion-icon>
                        </ion-item>
                        <ion-item class="error-message" *ngIf="!profileForm.controls['cellno'].valid &&
                        profileForm.controls['cellno'].touched">
                              <ion-label style="color: red">Your phone number is required</ion-label>
                       </ion-item>
                       <ion-item>
                          <ion-label position="floating" style="letter-spacing: 0.7px;font-size:0.9vw; font-family:'Segoe UI';font-weight: 400">Bio</ion-label>
                          
                          <ion-input formControlName="bio" [(ngModel)]="bio" type="text"  [class.invalid]="!profileForm.controls['bio'].valid &&
                          profileForm.controls['bio'].touched">
                      </ion-input>
                          <ion-icon class="icon" name="document"  slot="end"></ion-icon>
                        </ion-item>
                        <ion-item class="error-message" *ngIf="!profileForm.controls['cellno'].valid &&
                        profileForm.controls['cellno'].touched">
                              <ion-label style="color: red">Bio is required</ion-label>
                       </ion-item>
                     
                    <br>   
                        <div  class="btn" >
                          <ion-button [disabled]="!profileForm.valid" primary style="background: #0bacacab; width: 100%" (click)="createAccount()">Save profile</ion-button>
                      </div>
                      </form>

            </div>
            
                  
        
        </div>
    </div>
